<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{controladorRegistrarPedido.pedido.nombre}" title="Nombre" />
                    <p:outputLabel value="Fecha:" for="fecha" />
                    <p:inputText id="fecha" value="#{controladorRegistrarPedido.pedido.fecha}" title="Fecha" >
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </p:inputText>
                    <p:outputLabel value="UsuariosId:" for="usuariosId" />
                    <p:selectOneMenu id="usuariosId" value="#{controladorRegistrarPedido.pedido.usuariosId}" converter="usuarioConverter" required="true" requiredMessage="The UsuariosId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controladorRegistrarPedido.listaUsuarios}" var="listaUsuarios" itemLabel="#{listaUsuarios.nombre}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <h:commandButton value="Registrar" action="#{controladorRegistrarPedido.registrarPedido()}"></h:commandButton>
            </h:form>
        </f:view>
        
        <f:view>

            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{controladorListarPedidos.listaPedidos}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="UsuariosId"/>
                        </f:facet>
                        <h:outputText value="#{item.usuariosId.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandButton value="Agregar pedidos" action="#{controladorAgregarProducto.preparar(item)}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
