<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{controladorRegistrarUsuarios.usuario.nombre}" title="Nombre" />
                    <p:outputLabel value="Clave:" for="clave" />
                    <p:inputText id="clave" value="#{controladorRegistrarUsuarios.usuario.clave}" title="Clave" />
                    <p:outputLabel value="Documento:" for="documento" />
                    <p:inputText id="documento" value="#{controladorRegistrarUsuarios.usuario.documento}" title="Documento" />
                </p:panelGrid>
                <h:commandButton value="Registrar" action="#{controladorRegistrarUsuarios.registrarUsuario()}"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
