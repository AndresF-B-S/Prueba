<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value="NombreProducto:" for="nombreProducto" />
                    <p:inputText id="nombreProducto" value="#{controladorAgregarProducto.pedidoDetalle.nombreProducto}" title="NombreProducto" />
                    <p:outputLabel value="Cantidad:" for="cantidad" />
                    <p:inputText id="cantidad" value="#{controladorAgregarProducto.pedidoDetalle.cantidad}" title="Cantidad" />
                    <p:outputLabel value="PedidosId:" for="pedidosId" />
                    <h:commandButton value="Agregar Producto" action="#{controladorAgregarProducto.agregarProducto()}"></h:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>

        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{controladorAgregarProducto.listaDetallePedido}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombreProducto"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreProducto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cantidad"/>
                        </f:facet>
                        <h:outputText value="#{item.cantidad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="PedidosId"/>
                        </f:facet>
                        <h:outputText value="#{item.pedidosId}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
